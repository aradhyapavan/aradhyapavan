<svg width="100%" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00F5FF;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Beautiful card shadow - multiple layers for depth -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000000" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.04"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.03"/>
    </filter>
    
    <!-- Grid pattern for tech feel -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,212,170,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Card background with stunning shadow and subtle wave animation -->
  <rect x="20" y="20" width="1160" height="240" fill="url(#bgGradient)" rx="50" ry="50" filter="url(#cardShadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,1; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Subtle border with gentle wave -->
  <rect x="20" y="20" width="1160" height="240" fill="none" stroke="rgba(0,212,170,0.2)" stroke-width="1" rx="50" ry="50">
    <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle moving particles -->
  <g opacity="0.3">
    <circle cx="200" cy="60" r="1.5" fill="#00D4AA">
      <animateTransform attributeName="transform" type="translate" values="0,0; 800,20; 0,0" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="200" r="1" fill="#00F5FF">
      <animateTransform attributeName="transform" type="translate" values="0,0; -600,30; 0,0" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(600, 140)">
    <!-- Name with beautiful Segoe Script font and blue gradient -->
    <text x="0" y="0" text-anchor="middle" fill="url(#blueGradient)" font-family="'Segoe Script', 'Brush Script MT', cursive" font-size="48" font-weight="400" letter-spacing="1px">
      <tspan>Hey, I'm </tspan>
      <tspan font-weight="500">Aradhya Pavan</tspan>
      <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" values="0,5; 0,-2; 0,0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Waving hand positioned properly after text with more space -->
    <text x="380" y="0" text-anchor="middle" font-size="35">
      ðŸ‘‹
      <animateTransform attributeName="transform" type="rotate" values="0 380 0; 15 380 0; -5 380 0; 10 380 0; 0 380 0" dur="2.5s" begin="1.5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Blue accent line under name -->
    <line x1="-120" y1="15" x2="120" y2="15" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,240; 120,120; 240,0" dur="2s" begin="1.5s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.8" dur="0.5s" begin="1.5s" fill="freeze"/>
    </line>
    
    <!-- Professional subtitle with proper vertical spacing -->
    <text x="0" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="300" letter-spacing="1px">
      <tspan>Full-stack Web Developer and aspiring AI/ML Engineer</tspan>
      <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="1s" begin="0.8s" fill="freeze"/>
      <animate attributeName="opacity" values="0;1" dur="1s" begin="0.8s" fill="freeze"/>
    </text>
    
    <!-- Accent line with better positioning -->
    <line x1="-150" y1="75" x2="150" y2="75" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,300; 150,150; 300,0" dur="3s" begin="2s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.8" dur="0.5s" begin="2s" fill="freeze"/>
    </line>
    
    <!-- Quote with properly sized background box -->
    <rect x="-220" y="85" width="440" height="30" rx="15" ry="15" fill="rgba(0,0,0,0.2)" stroke="rgba(30,58,138,0.3)" stroke-width="1">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="3s" fill="freeze"/>
    </rect>
    
    <!-- Professional quote with better spacing -->
    <text x="0" y="103" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="300" letter-spacing="0.5px" font-style="italic">
      <tspan>"Don't just aspire to make a living, aspire to make a difference."</tspan>
      <animate attributeName="opacity" values="0;1" dur="1.5s" begin="3s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Professional tech stack icons -->
  <g transform="translate(150, 200)" opacity="0.6">
    <!-- Clean React representation -->
    <g>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="15s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="#61DAFB" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Python representation -->
  <g transform="translate(250, 200)" opacity="0.6">
    <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#3776AB" opacity="0.8"/>
    <circle cx="-3" cy="-1" r="1.5" fill="#FFD343"/>
  </g>
  
  <!-- AI/ML representation -->
  <g transform="translate(950, 200)" opacity="0.6">
    <circle cx="0" cy="-6" r="2.5" fill="#00D4AA">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="6" r="2.5" fill="#00F5FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="6" r="2.5" fill="#ffffff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <line x1="0" y1="-6" x2="-8" y2="6" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="-6" x2="8" y2="6" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>
  
  <!-- Database representation -->
  <g transform="translate(1050, 200)" opacity="0.6">
    <ellipse cx="0" cy="-3" rx="8" ry="2" fill="#00D4AA" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="8" ry="2" fill="#00D4AA" opacity="0.6"/>
    <ellipse cx="0" cy="3" rx="8" ry="2" fill="#00D4AA" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>