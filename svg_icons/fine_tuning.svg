<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="255" height="40">
    <defs>
        <!-- Exact CSS gradient: linear-gradient(135deg, #f8f9fa, #ffffff) -->
        <linearGradient id="textBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>
        <!-- Exact CSS shadow: box-shadow: 0 2px 8px rgba(0,0,0,0.1) -->
        <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
        </filter>
    </defs>
    
    <!-- Background box with exact CSS styling -->
    <!-- CSS: background: linear-gradient(135deg, #f8f9fa, #ffffff); padding: 8px 12px; 
         border-radius: 8px; margin: 4px; border: 2px solid #e9ecef; 
         box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-weight: bold; font-size: 14px -->
    <rect x="4" y="4" 
          width="247" height="32" 
          rx="8" ry="8"
          fill="url(#textBgGrad)" 
          stroke="#e9ecef" 
          stroke-width="2"
          filter="url(#textShadow)"/>
    
    <!-- Text with exact CSS font styling: font-weight: bold; font-size: 14px -->
    <text x="127.5" y="25.0" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="14" 
          font-weight="bold" 
          fill="#333333" 
          text-anchor="middle">Fine-tuning SLMs and LLMs</text>
</svg>