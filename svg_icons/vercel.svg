<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50">
    <defs>
        <!-- Gradient matching the CSS requirement -->
        <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>
        <!-- Shadow filter matching CSS box-shadow: 0 2px 8px rgba(0,0,0,0.1) -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
        </filter>
    </defs>
    
    <!-- Background box with exact CSS styling -->
    <rect x="5" y="5" 
          width="40" height="40" 
          rx="10" ry="10"
          fill="url(#socialGrad)" 
          stroke="#e9ecef" 
          stroke-width="2"
          filter="url(#shadow)"/>
    
    <!-- Embedded icon positioned within the padded area -->
    <image x="14.5" y="14.5" width="21" height="21" href="data:image/svg+xml;base64,"/>
</svg>